<html>
    <head>
        <title>Alubar</title>

        <meta charset="utf-8" />
	    <meta name="description" content="This is a Alubar webapp">
	    <meta name="author" content="Paquet Kevin">
	    <meta name="author" content="Denaux Robin">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/admin-panel.css">
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    </head>
    <body ng-app="alubar-app">
        <div ng-controller="MainCtrl as MainController">

            <div id="left-panel" class="col-md-2" >
                <img src="img/logo-alubar.png" alt="logo alubar" />

                <div id="menu" class="btn-group-vertical" role="group" aria-label="...">
                    <a ng-click="MainController.selectTab(1)" class="btn btn-default">Nouveau document</a>
                    <a ng-click="MainController.selectTab(2)" class="btn btn-default">Parcourir la bibliotheque</a>
                    <a ng-click="MainController.selectTab(3)" class="btn btn-default">Administration</a>
                </div>

            </div>

            <div id="new-document-panel" ng-show="MainController.isSelected(1)" class="col-md-10">

            </div>

            <div id="library-panel" ng-show="MainController.isSelected(2)" class="col-md-10">

            </div>

            <div id="admin-panel" ng-show="MainController.isSelected(3)" class="col-md-10">
                <div class="panel panel-default" ng-controller="AdminCtrl as admin">
                    <div class="panel-heading">
                        <h3 class="panel-title">GÃ©rer les utilisateurs</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Utilisateur</th>
                                    <th>Roles</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="user in admin.users">
                                    <td>{{user.id}}</td>
                                    <td>{{user.username}}</td>
                                    <td>
                                        <span ng-repeat="role in user.roles">
                                            {{role}}
                                        </span>
                                        <div class="btn-group" dropdown is-open="status.isopen">
                                            <a type="button" class="btn btn-default dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                                                {{user.newRole}} <span class="caret"></span>
                                            </a>
                                            <ul class="dropdown-menu" role="menu">
                                                <li ng-repeat="role in admin.possibleRoles"><a href="#" ng-click="selectRole(user, role)">{{role}}</a></li>
                                            </ul>
                                            <a type="button" class="btn btn-primary"> + </a>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/alubar-app.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-0.12.0.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.js"></script>
    <script src="js/dom.jsPlumb-1.7.2.js"></script>
</html>
